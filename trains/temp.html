<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trains - step 2</title>

    <!-- default styles on site -->
    <link rel="stylesheet" href="https://trains.realrussia.co.uk/css/jquery/redmond/jquery-ui-1.12.1.min.css">
    <link rel="stylesheet" href="https://trains.realrussia.co.uk/css/buy-tickets.css?v=98981293">

    <!-- my styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="width: 90%; margin: auto;">

    <div class="trains-header">
        <div>
            <h2 class="text_dark">Select train</h2>
            <div class="scale">
                <div class="scale__item done" data-step="1"></div>
                <div class="scale__item activ" data-step="2"></div>
                <div class="scale__item" data-step="3"></div>
                <div class="scale__item" data-step="4"></div>
                <div class="scale__item" data-step="5"></div>
            </div>
        </div>
        
        <div>
            <div class="sign-in-up text-right">
                <a href="#">Sign in</a>
                <span> | </span>
                <a href="#">Sign up</a>
            </div>
            <div>
                Information service <input class="button_green_circle" type="button" value="?">
            </div>
        </div>
    </div>
    <!-- END .trains-header -->

    <!-- Legend -->
    <div class="trains-leg">
        <h3>LEG 1</h3>
        <div class="trains-leg__field"><div>Khabarovsk, Russia</div><div class="icon__arrow-right"></div></div>
        <div class="trains-leg__field"><div>Moscow, Russia</div></div>
        <div class="trains-leg__field"><div>15 Juli, 2017</div></div>
    </div>
    <!-- END Legend -->

    <!-- Filter -->
    <div class="trains-filter">
        <div class="trains-filter__header">
            <div>
                <label>Sort trains by <select><option value="...">Departure time</option></select></label>
            </div>
            <div>
                <label>Departure time <select><option value="...">00:00</option></select> - <select><option value="...">24:00</option></select></label>
            </div>
            <div>
                <label>Price <select><option value="...">USD $</option></select></label>
				<span>Local time</span>
				<div class="switch">
					<input class="switch__check" id="switch1" type="checkbox" checked>
					<label class="switch__label" for="switch1">
						<span class="switch__slider switch__slider_on"></span>
						<span class="switch__slider switch__slider_off"></span>
					</label>
				</div>
            </div>
            <div class="text-right">
                <label class="text_dark"><b>Clear all filters</b> <button class="close_grey"><b><span class="close__icon"></span></button></b></label>
            </div>
        </div>
        <div class="trains-filter__body">
            <div>
                <span>Type</span>
				<div>
					<input class="button_set2_wt-gray" type="button" value="Button 1">
					<input class="button_set2_wt-gray" type="button" value="Button 2">
					<input class="button_set2_wt-gray" type="button" value="Button 3">
					<input class="button_set2_wt-gray" type="button" value="Button 4">
				</div>
            </div>
            <div>
                <span>Price</span>
				<div>
					<input class="button_set2_wt-gray" type="button" value="Button 1">
					<input class="button_set2_wt-gray" type="button" value="Button 2">
					<input class="button_set2_wt-gray" type="button" value="Button 3">
					<input class="button_set2_wt-gray" type="button" value="Button 4">
				</div>
            </div>
            <div>
                <span>Class</span>
				<div>
					<input class="button_set2_wt-gray" type="button" value="Button 1">
					<input class="button_set2_wt-gray" type="button" value="Button 2">
					<input class="button_set2_wt-gray" type="button" value="Button 3">
					<input class="button_set2_wt-gray" type="button" value="Button 4">
				</div>
            </div>
            <div>
                <span>MEALS</span>
				<div>
					<input class="button_set2_wt-gray" type="button" value="Button 1">
					<input class="button_set2_wt-gray" type="button" value="Button 2">
				</div>
            </div>
        </div>
    </div>
    <!-- END Filter -->

    <!-- CONTENT -->
    <div style="height: 500px; background: gray; color: #fff;">CONTENT
        
    </div>
    <!-- END CONTENT -->

    <div class="trains-footer">
        <div>
            <input class="button_set3_red" type="button" value="CLEAR">
            <input class="button_set3_green" type="button" value="save">
            <input class="button_set3_grey" type="button" value="RESTORE">
        </div>

        <div>
            <input class="button_set3_grey" type="button" value="BACK">
            <input class="button_set3_green" type="button" value="NEXT">
        </div>
    </div>
    <!-- END .trains-footer -->

    <script src="js/interface.js"></script>
</body>

</html>
