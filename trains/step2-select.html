<html lang="en">

<head>

    <title>Trains - step 2</title>

<div class="trains-header">
	<div class="scale">1-----------2-----------3-----------4</div>
	<div>
		<div class="sign-in-up">
			<a href="#">Sign in</a>

	</div>
</div><!-- END .trains-header -->

<div class="trains-legs">
	<div class="trains-legs__header">Legs</div><!-- END .trains-legs__header -->
	
	<div class="trains-legs__filters">
		<div class="trains-legs__filters__sort">
			<div class="trains-legs__filters__item">
				<span>Sort trains by <select><option value="...">option</option></select></span>
			</div>
			
			<div class="trains-legs__filters__item">
				<span>Departure time <select><option value="...">option</option></select> - <select><option value="...">option</option></select></span>
			</div>
			
			<div class="trains-legs__filters__item">
				<span>Price <select><option value="...">option</option></select></span>
				<span>Local tome</span>
				<div class="switch">
					<input class="switch__check" id="switch1" type="checkbox" checked>
					<label class="switch__label" for="switch1">
						<span class="switch__slider switch__slider_on"></span>
						<span class="switch__slider switch__slider_off"></span>
					</label>
				</div>
			</div>
			
			<div class="trains-legs__filters__item">
				<span>Clear all filters <button class="close_grey"><span class="close__icon"></span></button></span>
			</div>
		</div>
		<div class="trains-legs__filters__tags">
			<div class="trains-legs__filters__item">
				<span>Type</span>
				<div>
					<input class="button_set2_gray" type="button" value="Button 1">
					<input class="button_set2_gray" type="button" value="Button 2">
					<input class="button_set2_gray" type="button" value="Button 3">
					<input class="button_set2_gray" type="button" value="Button 4">
				</div>
			</div>
			
			<div class="trains-legs__filters__item">
				<span>Type</span>
				<div>
					<input class="button_set2_gray" type="button" value="Button 1">
					<input class="button_set2_gray" type="button" value="Button 2">
					<input class="button_set2_gray" type="button" value="Button 3">
					<input class="button_set2_gray" type="button" value="Button 4">
				</div>
			</div>
			
			<div class="trains-legs__filters__item">
				<span>Type</span>
				<div>
					<input class="button_set2_gray" type="button" value="Button 1">
					<input class="button_set2_gray" type="button" value="Button 2">
					<input class="button_set2_gray" type="button" value="Button 3">
					<input class="button_set2_gray" type="button" value="Button 4">
				</div>
			</div>
			
			<div class="trains-legs__filters__item">
				<span>Type</span>
				<div>
					<input class="button_set2_gray" type="button" value="Button 1">
					<input class="button_set2_gray" type="button" value="Button 2">
				</div>
			</div>
		</div>
	</div><!-- END .trains-legs__filters -->
</div><!-- END .trains-legs -->

	<table class="trains-main__table">
		<thead>
			<tr>
				<td>Train</td>
				<td>Departure</td>
				<td>Arrival</td>
				<td>Class</td>
				<td>Tickets</td>
